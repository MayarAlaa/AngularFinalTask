<div class="container myc">
    <div class="row">
        <div class="col-md-4">
            <div class="card user-card mycar">
                <div class="card-header">
                    <p class="mytex h5"><i class="fa fa-user-circle"></i> Student</p>
                </div>

                <div class="card-block">
                    <div>
                        <img src="{{student.image}}" width="300" height="300" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10 mytex">{{student.name}}</h6>
                    <hr>
                  
                    <!--Maail-->
                    <p class="m-t-15 text-muted">{{student.email}}</p>
                      <!--Age-->
                      <p class="m-t-15 text-muted"><i class="fa fa-birthday-cake" aria-hidden="true"></i> {{student.age}}</p>
                    <hr>
                    <div class="row justify-content-center">
                     
                          <a  data-toggle="modal" data-target="#exampleModalCenter1" class="btn mybtn" >
                            <i class="fa fa-cog"></i> Edit</a>
                            <a class="btn btn-danger ed" (click)="checkDelete()">
                                <i class="fa fa-trash-o"></i> Delete</a>
                    </div>
                </div>

               
            </div>
        </div>
            
      </div>
      </div>
      <app-edit-page [editStudent] = "student" ></app-edit-page>
